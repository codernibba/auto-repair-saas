{% extends "base.html" %}
{% block content %}
    <div class="row p-5">
        <div class="col-md-4 offset-md-4">
            <img alt="logo"
                 loading="lazy"
                 class="center"
                 src="https://img.icons8.com/clouds/200/000000/toolbox.png"/>
            <br>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    {{ form.name }}
                    <label class="form-label" for="id_name">Name</label>
                </div>
                <div class="form-outline mb-4">
                    {{ form.email }}
                    <label class="form-label" for="id_email">Email</label>
                </div>
                <div class="form-outline mb-4">
                    {{ form.password }}
                    <label class="form-label" for="id_password">Password</label>
                </div>
                {% if form.errors %}
                    <small class="text-danger">
                        {{ form.errors }}
                    </small>
                    <br><br>
                {% endif %}
                {% if error %}
                    <small class="text-danger">
                        {{ error }}
                    </small>
                    <br><br>
                {% endif %}
                <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
            </form>
            <br>
            <p style="text-align: center">Have an account? <a href="{% url 'login' %}">Login</a></p>
            <br><br>
            <p style="text-align: center"><small><a href="https://icons8.com/icon/64002/toolbox"
                                                    target="_blank">Toolbox icon by Icons8</a></small>
            </p>
        </div>
    </div>
{% endblock %}
